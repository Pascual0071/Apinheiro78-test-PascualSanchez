<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="stylesdemo.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Lista de Pacientes</h1>
            <input type="text" id="filter-input" placeholder="Filtrar por patología">
            <table id="patient-list" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Patología</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="add-patient-btn" class="btn btn-success">Agregar Paciente</button>
        </div>
    </div>

    <div id="patient-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Agregar/Editar Paciente</h2>
            <form id="patient-form">
                <input type="hidden" id="patient-id">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Apellido:</label>
                    <input type="text" id="lastname" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Edad:</label>
                    <input type="number" id="age" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="pathology" class="form-label">Patología:</label>
                    <input type="text" id="pathology" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Estado:</label>
                    <input type="text" id="status" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
